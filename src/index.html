<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS Reader</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-primary">
            <form id="language-form" class="container-fluid justify-content-start">
                <button type="submit" value="ru" class="btn btn-sm btn-outline-success me-2">Русский</button>
                <button type="submit" value="en" class="btn btn-sm btn-outline-light">English</button>
            </form>
        </nav>
    </header>
    <main>
        <section class="container-fluid bg-primary p-5">
            <div class="row">
                <div class="mx-auto text-light col-md-10 col-lg-8">
                    <h1 class="display-3">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form id="request-form">
                        <div class="row mb-3 pt-3">
                            <div class="col">
                                <input class="form-control col" type="text" id="addressInput" aria-describedby="addressHelp" placeholder="RSS ссылка">
                                <div class="form-text text-secondary" id="addressHelp">Пример: https://ru.hexlet.io/lessons.rss</div>
                                <div class="feedback" id="validationAddressInput"></div>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary btn-outline-light" type="submit">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
