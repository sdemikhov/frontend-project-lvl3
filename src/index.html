<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS Reader</title>
</head>
<body>
    <header>
        <nav class="container-fluid bg-primary p-2">
            <div class="row">
                <div class="mx-auto text-light col-md-10 col-lg-8">
                    <button class="btn btn-sm btn-outline-success me-2" data-language="ru">Русский</button>
                    <button class="btn btn-sm btn-outline-light" data-language="en">English</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-fluid bg-primary p-3">
            <div class="row">
                <div class="mx-auto text-light col-md-10 col-lg-8">
                    <h1 class="display-3">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня!</p>
                    <form id="request-form">
                        <div class="row mb-3 pt-3">
                            <div class="col">
                                <input class="form-control col" type="text" id="addressInput" aria-describedby="addressHelp" placeholder="RSS ссылка">
                                <div class="form-text text-secondary" id="addressHelp">Пример: https://ru.hexlet.io/lessons.rss</div>
                                <div class="feedback" id="validationAddressInput"></div>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary btn-outline-light" type="submit">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="container-fluid p-3">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto" id="feeds"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto" id="posts"></div>
            </div>
        </section>
    </main>
</body>
</html>
