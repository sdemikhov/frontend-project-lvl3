<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS Reader</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        <section class="container-fluid bg-primary p-3">
            <div class="row">
                <div class="mx-auto text-light col-md-10 col-lg-8">
                    <button class="btn btn-sm btn-outline-success me-2" data-language="ru">Русский</button>
                    <button class="btn btn-sm btn-outline-light" data-language="en">English</button>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto text-light col-md-10 col-lg-8">
                    <h1 class="display-3" data-translate="mainHeader">RSS агрегатор</h1>
                    <form id="request-form">
                        <div class="row mb-3 pt-3">
                            <div class="col">
                                <input class="form-control col" type="text" id="addressInput" data-translate="addressInput" aria-describedby="addressHelp" placeholder="RSS ссылка">
                                <div class="form-text text-secondary" data-translate="addressHelp" id="addressHelp">Пример: https://ru.hexlet.io/lessons.rss</div>
                                <div class="feedback" id="validationAddressInput"></div>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary btn-outline-light" data-translate="buttonAdd" type="submit">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="container-fluid p-3">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto" id="feeds"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto" id="posts"></div>
            </div>
        </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-secondary">
        <div class="container-xl">
            <div class="text-center">
                <span class="" data-translate="createdBy">Создал </span>
                <a class="" href="https://github.com/sdemikhov" data-translate="author" target="_blank">Сергей Демихов</a>
            </div>
        </div>
    </footer>
</body>
</html>
